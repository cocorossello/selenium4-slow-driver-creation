
plugins {
    id 'java'
}

version '1.0-SNAPSHOT'
apply plugin: 'java-library'
sourceCompatibility = 17
targetCompatibility = 17
repositories {
    mavenCentral()
}
dependencies {
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'

    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.0'

    implementation(group: 'org.mockito', name: 'mockito-junit-jupiter', version: "4.0.0")
    implementation(group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "5.8.1")
    implementation(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "5.8.1")
    compileOnly(group: 'org.hamcrest', name: 'hamcrest', version: '2.2')
}

test {
    useJUnitPlatform()
}